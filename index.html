<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Birthday Party!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Birthday Party Celebration">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Signika:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css2?family=Anime+Ace+BB&display=swap' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="loading"></div>
    
    <!-- Initial Question Page -->
    <div id="initial_page" class="initial-screen">
        <img src="images/first.jpg" id="first_image" alt="initial" class="initial-image"/>
        <div class="question-buttons">
            <button class="btn btn-primary custom-btn" id="yes_btn">Do you want to see?</button>
            <button class="btn btn-primary custom-btn" id="no_btn">No</button>
        </div>
    </div>

    <!-- Second GIF Page -->
    <div id="second_page" class="second-screen">
        <img src="images/second.gif" id="second_image" alt="surprise" class="second-image"/>
    </div>

    <!-- Happy Birthday Page (for No button) -->
    <div id="happy_birthday_page" class="happy-birthday-screen">
        <h1 class="happy-birthday-text">Happy Birthday Shreya</h1>
    </div>
    
    <!-- Audio Elements -->
    <audio class="song">
        <source src="audio/disco.mp3" type="audio/mpeg">
        <source src="audio/birthday-song.mp3" type="audio/mpeg">
        Your browser doesn't support audio.
    </audio>
    
    <!-- Welcome Dancing GIF -->
    <img src="images/startgif.gif" id="welcome_dance" alt="dancing" class="center1"/>

    <!-- Turn Off Light GIF -->
    <img src="images/turnofflight.gif" id="turnoff_light" alt="turning off lights" class="center1"/>

    <!-- Cake GIF -->
    <img src="images/cake.gif" id="cake_gif" alt="cake animation" class="center1"/>

    <!-- Birthday Cake -->
    <img src="images/cake.png" width="100%" class="cake_class" id="cake_main">

    <!-- Animated Cake with Candles -->
    <div class="row cake-cover" id="candle">
        <div class="col-md-12 text-center">
            <div class="cake">
                <div class="velas">
                    <div class="fuego"></div>
                    <div class="fuego"></div>
                    <div class="fuego"></div>
                    <div class="fuego"></div>
                    <div class="fuego"></div>
                </div>
                <div class="cobertura"></div>
                <div class="bizcocho"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Colorful Bulbs -->
        <div class="row">
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_yellow"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_red"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_blue"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_green"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_pink"></div>
            </div>
            <div class="col-md-2 col-xs-2 bulb-holder">
                <div class="bulb" id="bulb_orange"></div>
            </div>
        </div>

        <!-- Party Banner -->
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="images/banner.png" class="banner" id="banner">
            </div>
        </div>

        <!-- Control Panel -->
        <div class="navbar navbar-fixed-bottom">
            <div class="row">
                <div class="col-md-6 text-center col-md-offset-3">
                    <button class="btn btn-primary custom-btn" id="welcome_btn">Welcome to Shreya's Birthday Party</button>
                    <button class="btn btn-primary custom-btn" id="lights_btn">light band kardu kya mee</button>
                    <button class="btn btn-primary custom-btn" id="confirm_lights_btn">sachiii?</button>
                    <button class="btn btn-primary custom-btn" id="test_audio_btn" style="background-color: #ff4444;">Test Audio</button>
                </div>
            </div>
        </div>
        
        <!-- New Cake Buttons Section -->
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12 text-center">
                <div class="cake-buttons-container">
                    <!-- Personalised Music Button (First) -->
                    <div class="cake-button-item">
                        <img src="images/cake.gif" alt="cake" class="cake-button-img"/>
                        <button class="btn btn-success cake-btn" id="personalised_music_btn">Personalised Music</button>
                    </div>
                    
                    <!-- Spacer for visual separation -->
                    <div style="width: 50px;"></div>
                    
                    <!-- Other Buttons -->
                    <div class="cake-button-item">
                        <img src="images/cake.gif" alt="cake" class="cake-button-img"/>
                        <button class="btn btn-info cake-btn" id="temp_btn_1">Temp Button 1</button>
                    </div>
                    <div class="cake-button-item">
                        <img src="images/cake.gif" alt="cake" class="cake-button-img"/>
                        <button class="btn btn-warning cake-btn" id="temp_btn_2">Temp Button 2</button>
                    </div>
                    <div class="cake-button-item">
                        <img src="images/cake.gif" alt="cake" class="cake-button-img"/>
                        <button class="btn btn-danger cake-btn" id="temp_btn_3">Temp Button 3</button>
                    </div>
                    <div class="cake-button-item">
                        <img src="images/cake.gif" alt="cake" class="cake-button-img"/>
                        <button class="btn btn-primary cake-btn" id="temp_btn_4">Temp Button 4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio for Personalised Music -->
    <audio id="personalised_music" preload="auto" style="display: none;">
        <source src="audio/music1.mp3" type="audio/mpeg">
        <source src="audio/music1.mp3" type="audio/mp3">
        Your browser doesn't support audio.
    </audio>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
