 <!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Simple Audio Test</h1>
    <button onclick="playBeep()">Test Beep</button>
    <button onclick="playMelody()">Test Melody</button>
    
    <script>
        function playBeep() {
            console.log('Playing beep...');
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                console.log('Beep sent!');
                
            } catch (error) {
                console.log('Error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        function playMelody() {
            console.log('Playing melody...');
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const notes = [261.63, 293.66, 329.63, 349.23, 392.00];
                
                notes.forEach((freq, index) => {
                    const startTime = audioContext.currentTime + index * 0.5;
                    
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, startTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.2, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.4);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.4);
                });
                
                console.log('Melody sent!');
                
            } catch (error) {
                console.log('Error:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
